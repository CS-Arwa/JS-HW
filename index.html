<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Styling with a Bandana"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
        onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy"
        onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" src="./dog-puppy-on-garden-royalty-free-image-1586966191.jpg" alt="Cute Dog"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="onFouced()" onblur="onBlur()">

    <img class="preview" src="./Dog2.jpg" alt="Baby Dog" onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="onFouced()" onblur="onBlur()">

    <img class="preview" src="./Dog3.jpg" alt="Brown Dog" onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="onFouced()" onblur="onBlur()">

</body>

</html>
